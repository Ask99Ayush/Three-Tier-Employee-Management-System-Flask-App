<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Edit Employee</h1>
        <a href="{{ url_for('index') }}" class="btn-secondary">‚Üê Back</a>
    </header>

    <div class="card form-card">
        <form method="POST" class="form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" value="{{ employee.full_name }}" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="{{ employee.email }}" required>
            </div>

            <div class="form-group">
                <label>Department</label>
                <input type="text" name="department" value="{{ employee.department }}" required>
            </div>

            <div class="form-group">
                <label>Role</label>
                <input type="text" name="role" value="{{ employee.role }}" required>
            </div>

            <div class="form-group">
                <label>Salary</label>
                <input type="number" name="salary" value="{{ employee.salary }}" required>
            </div>

            <div class="form-group">
                <label>Date of Joining</label>
                <input type="date" name="date_of_joining" value="{{ employee.date_of_joining }}" required>
            </div>

            <div class="form-group">
                <label>Status</label>
                <select name="status" required>
                    <option value="Active" {% if employee.status == "Active" %}selected{% endif %}>Active</option>
                    <option value="Inactive" {% if employee.status == "Inactive" %}selected{% endif %}>Inactive</option>
                </select>
            </div>

            <button type="submit" class="btn-primary">Update Employee</button>
        </form>
    </div>
</div>

</body>
</html>
